<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Benjy Form</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      padding: 40px;
      max-width: 450px;
      margin: auto;
      color: #333;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    input, select, textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      background: #22c55e;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #16a34a;
    }
  </style>
</head>
<body>

  <h2>Get Your Free Estimate</h2>

  <form id="leadForm">
    <label>Name</label>
    <input type="text" name="name" required>

    <label>Phone Number</label>
    <input type="text" name="phone" required>

    <label>Project Type</label>
    <select name="project_type" required>
      <option>Home Remodeling</option>
      <option>Roofing</option>
      <option>Bathroom Remodeling</option>
      <option>ADU / Room Addition</option>
      <option>Commercial Project</option>
      <option>Other</option>
    </select>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("leadForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = Object.fromEntries(new FormData(e.target));

      await fetch("https://benjy-form-backend.onrender.com/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      alert("Submitted successfully!");
      e.target.reset();
    });
  </script>

</body>
</html>
